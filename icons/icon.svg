<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3a7bd5"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <!-- Sundial base (half circle at bottom) -->
  <path d="M 28 78 A 40 40 0 0 1 100 78" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <!-- Hour lines radiating from center-bottom -->
  <line x1="64" y1="78" x2="34" y2="38" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <line x1="64" y1="78" x2="44" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <line x1="64" y1="78" x2="56" y2="26" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <line x1="64" y1="78" x2="72" y2="26" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <line x1="64" y1="78" x2="84" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <line x1="64" y1="78" x2="94" y2="38" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <!-- Shadow/gnomon (the bold line) -->
  <line x1="64" y1="78" x2="46" y2="32" stroke="rgba(255,255,255,0.9)" stroke-width="3" stroke-linecap="round"/>
  <!-- Small dot at base -->
  <circle cx="64" cy="78" r="3" fill="rgba(255,255,255,0.9)"/>
</svg>
